<!DOCTYPE html>
<html>
  <head>
    <title>Sample Twitter HTML</title>
  </head>
  <body>
    <article data-testid="tweet">
      <div>
        <time datetime="2025-06-15T03:44:35.000Z"></time>
        <div data-testid="tweetText">
          これはサンプルのツイートです。実際のツイート内容がここに表示されます。
        </div>
        <a href="/user/status/1234567890"></a>
      </div>
    </article>

    <article data-testid="tweet">
      <div>
        <time datetime="2025-06-15T04:30:15.000Z"></time>
        <div data-testid="tweetText">
          もう一つのサンプルツイートです。複数のツイートをテストできます。
        </div>
        <a href="/user/status/0987654321"></a>
      </div>
    </article>
  </body>
</html>
